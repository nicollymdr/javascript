<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #1a2221;
            color: white;
            font: normal 15pt arial;
        }

        h1 {
            color: rgb(177, 218, 169);
        }
    </style>
</head>
<body>
<script>
    var nome = window.prompt('Qual é seu nome? ')
    document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras!`)
    document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)
    document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
</script>
</body>
</html>
